{%extends "super_quotes/base.html"%}

{% block content %}
<h3>Додати тег</h3>

{%if form.errors %}
<span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
{% endif %}

<form method="post">
    {% csrf_token %}
    <div class="row mb-3 col-md-6">
        <label>Тег</label>
        {{form.name}}
    </div>
    <button type="submit" class="btn btn-primary">Додати тег</button>
</form>

{% endblock %}
